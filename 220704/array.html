 <script language="JavaScript">
 <!--
	fruit = new Array("apple", "banana", "grape", "orange");
	su = new Array(4, 2, 5, 6, 7, 2, 3);
	slice = new Array();
	concat = new Array();

	document.write("join() 메소드를 이용하여 배열의 요소 연결"+"<br>");
	document.write(fruit.join("->")+"<hr>");

	fruit.reverse();
	document.write("reverse() 메소드를 이용하여 배열의 요소를 역순으로"+"<br>");
	document.write(fruit.join("->")+"<hr>");

	document.write("su 배열의 요소"+"<br>");
	document.write(su.join("->")+"<hr>");
	su.sort();
	document.write("sort() 메소드를 통해 오름차순 정렬한 데이터"+"<br>");
	document.write(su.join("->")+"<hr>");

	slice=su.slice(2,6);
	document.write("slice() 메소드를 통해 배열의 일부로 추출해 얻은 배열"+"<br>");
	document.write(slice.join("->")+"<hr>");

	concat=fruit.concat(su);
	document.write("fruit 배열과 su 배열을 합쳐 얻은 배열"+"<br>");
	document.write(concat.join("->")+"<hr>");
 //-->
 </script>
 </body>
