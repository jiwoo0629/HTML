<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Layer2</title>
  <style>
    /*position:fixed -> 좌측상단 기준으로 위치 지정
	  z-index -> 우선순위 지정
	  visibility:hidden -> 레이어 감추기*/
	#naver {position:fixed; left:500px; top:300px; width:340; height:340; z-index:1}
	#google {position:fixed; left:350px; top:350px; width:340; height:340; z-index:2}
	#nexon {position:fixed; left:300px; top:200px; width:340; height:340; z-index:3;  visibility:hidden}
  </style>
 </head>
 <body>
 	<!--여러 레이어를 겹칠 경우, 가장 마지막에 생성된 레이어가 가장 위로 올라간다
	    이 레이어에 마우스를 올리면 레이어가 나타나고 마우스를 대지 않으면 레이어를 감춘다-->
	<div id="naver">
		<img src="image/네이버.jfif" OnMouseOver="nexon.style.visibility='visible'" OnMouseOut="nexon.style.visibility='hidden'">
	<div>
	<div id="google">
		<img src="image/구글.jfif" OnMouseOver="nexon.style.visibility='visible'" OnMouseOut="nexon.style.visibility='hidden'">
	<div>
	<div id="nexon">
		<img src="image/넥슨.jfif" border=0>
	<div>
 </body>
</html>
