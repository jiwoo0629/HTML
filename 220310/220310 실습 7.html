<html>
<head><title> 움직이는 텍스트 </title></head>
<body>
 <marquee align = "middle", height = "50", width = "400">
 텍스트 위치, 범위 지정
 </marquee>
 <marquee hspace = "10", vspace = "10">
 텍스트 상하좌우 여백 지정
 </marquee>
 <marquee behavior = "scroll">
 기본값
 </marquee>
 <marquee behavior = "side">
 한쪽 끝에 닿으면 정지
 </marquee>
 <marquee behavior = "alternate">
 일정 범위 내에서 왔다 갔다 반복
 </marquee>
 <marquee direction = "up">
 위로 이동
 </marquee>
 <marquee direction = "down">
 아래로 이동
 </marquee>
 <marquee direction = "left">
 왼쪽으로 이동
 </marquee>
 <marquee direction = "right">
 오른쪽으로 이동
 </marquee>
 <marquee scrolldelay = "25">
 빠르게 이동
 </marquee>
 <marquee scrolldelay = "100">
 느리게 이동
 </marquee>
 <marquee bgcolor = "#00ff00">
 배경색 초록
 </marquee>
 <marquee loop = "5">
 5번 반복
 </marquee>
</body>
</html>
