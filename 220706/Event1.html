 <!-- 
 on이벤트 이름= "이벤트 처리 함수/메소드" 
 Load : 웹 브라우저에서 문서를 읽어올 때
 Unload : 웹 브라우저에서 문서가 사라질 때
 -->
 <body onLoad="start()" onUnload="end()">
 이벤트 처리 예제
 1. 글자에 마우스 포인터를 위치하면 글자 색상이 바뀝니다.
 <!--기본 색상 : #6699cc, 마우스 포인터 위치 시 : #6699cc-->
 <div style="font-size:14pt;color:#6699cc" onMouseOver="this.style.color='#FF9900'" onMouseOut="this.style.color='#6699cc'">
 여기에 마우스 포인터를 올려보세요
 </div>
 2. 테이블의 특정 행에 마우스 포인터를 위치하면 행의 배경 색상이 바뀝니다.
 <table width=600 border=1 bordercolor=#ffffff cellpadding=3>
 <tr bgcolor="#ffffcc" onMouseOver="this.style.background='#ffcc99'" onMouseOut="this.style.background='ffffcc'">
	<td>&nbsp;제목</td>
	<td>&nbsp;조회수</td>
 </tr>
 <tr bgcolor="#ffffcc" onMouseOver="this.style.background='#ffcc99'" onMouseOut="this.style.background='ffffcc'">
	<td>&nbsp;첫번째 이야기</td>
	<td>&nbsp;15</td>
 </tr>
 <tr bgcolor="#ffffcc" onMouseOver="this.style.background='#ffcc99'" onMouseOut="this.style.background='ffffcc'">
	<td>&nbsp;두번째 이야기</td>
	<td>&nbsp;10</td>
 </tr>
 <tr bgcolor="#ffffcc" onMouseOver="this.style.background='#ffcc99'" onMouseOut="this.style.background='ffffcc'">
	<td>&nbsp;세번째 이야기</td>
	<td>&nbsp;12</td>
 </tr>
 </table>
 3. 흐르는 문자로 인사하기

 </body>
